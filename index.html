<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="mainclass-container">

      <div class="secondclass-container">

        <div>
          <img src="./image-product-mobile.jpg" alt="parfum-pic" class="imgclass-container">
        </div>  

        <div class="title">  
          <h2>PERFUME</h2>  
        </div>
          
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="article-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
        <p class="prices-offer-price">$149.99</p>
        <p class="prices-normal-price"><s>$169.99</s></p>
        </div>

        <button class="main-button">
        <img src="./icon-cart.svg" alt="cart" class="cart-picture"> Add to Cart
        </button>

      </div>
    </main>





  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Feyzar Fuentes</a>.
  </div>
</body>
</html>
